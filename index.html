<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Block</title>
<style>
  body {
    margin: 0;
    background: #87CEEB; /* màu trời */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  canvas {
    background: #87CEEB;
    display: block;
    border: 2px solid #000;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let bird = { x: 80, y: 300, width: 30, height: 30, dy: 0 };
const gravity = 0.6;
const jump = -10;

let pipes = [];
const pipeWidth = 60;
const pipeGap = 150;
let frame = 0;
let score = 0;

// Nhấn chuột hoặc chạm màn hình → chim nhảy
function flap() { bird.dy = jump; }
document.addEventListener('keydown', e => { if(e.key === ' ') flap(); });
canvas.addEventListener('click', flap);
canvas.addEventListener('touchstart', flap);

// Tạo cặp ống mới
function createPipe() {
  const minHeight = 50;
  const maxHeight = canvas.height - pipeGap - minHeight;
  const height = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
  pipes.push({ x: canvas.width, y: 0, height: height });
  pipes.push({ x: canvas.width, y: height + pipeGap, height: canvas.height - (height + pipeGap) });
}

// Cập nhật vị trí
function update() {
  frame++;
  bird.dy += gravity;
  bird.y += bird.dy;

  if(frame % 90 === 0) createPipe();

  for(let i = 0; i < pipes.length; i++) {
    pipes[i].x -= 3;

    // Va chạm chim với ống
    if(bird.x < pipes[i].x + pipeWidth &&
       bird.x + bird.width > pipes[i].x &&
       bird.y < pipes[i].y + pipes[i].height &&
       bird.y + bird.height > pipes[i].y) {
      resetGame();
    }

    // Tăng điểm khi chim đi qua ống
    if(pipes[i].x + pipeWidth === bird.x) score++;
  }

  // Chim rơi đất hoặc ra khỏi màn hình
  if(bird.y + bird.height > canvas.height || bird.y < 0) resetGame();

  // Loại bỏ ống ra khỏi màn hình
  pipes = pipes.filter(p => p.x + pipeWidth > 0);
}

// Vẽ tất cả
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Chim
  ctx.fillStyle = 'yellow';
  ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

  // Ống
  ctx.fillStyle = 'green';
  pipes.forEach(p => ctx.fillRect(p.x, p.y, pipeWidth, p.height));

  // Điểm
  ctx.fillStyle = 'black';
  ctx.font = '24px Arial';
  ctx.fillText("Score: " + score, 10, 30);
}

// Reset game
function resetGame() {
  bird.y = 300; bird.dy = 0; pipes = []; score = 0; frame = 0;
}

// Game loop
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
